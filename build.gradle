group 'com.hdr'

apply plugin: 'java'

sourceCompatibility = 1.6

repositories {
    flatDir {
        dirs ' libs'
    }
}

dependencies {
    compile files('libs/craftbukkit-1.5.2-R1.0.jar')
    compile files('libs/Essentials.jar')
    compile files('libs/LWC.jar')
    compile files('libs/PermissionsEx.jar')
    compile files('libs/Towny.jar')
    compile files('libs/Vault.jar')
    compile files('libs/CoFHCore-1.5.2.5.jar')
}